
name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          script: |
            set -e
            if [ -z "${DEPLOY_PATH:-}" ]; then
              echo "DEPLOY_PATH vazio. Configure o secret DEPLOY_PATH (ex.: /root/clipradio)."
              exit 1
            fi
            if [ -z "${REPO_SSH_URL:-}" ]; then
              echo "REPO_SSH_URL vazio. Configure o secret REPO_SSH_URL (ex.: git@github.com:org/repo.git)."
              exit 1
            fi
            if [ ! -d "${DEPLOY_PATH}" ]; then
              mkdir -p "${DEPLOY_PATH}"
            fi
            cd "${DEPLOY_PATH}"
            # Se ainda não for um repositório git, fazer clone
            if [ ! -d ".git" ]; then
              git clone "${REPO_SSH_URL}" .
            fi
            git fetch origin
            git checkout main
            git pull origin main
            docker compose down
            docker compose up -d --build
            docker system prune -f
        env:
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
          REPO_SSH_URL: ${{ secrets.REPO_SSH_URL }}
