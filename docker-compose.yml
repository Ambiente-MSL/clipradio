services:
  db:
    image: postgres:14-alpine
    restart: unless-stopped
    command: ["postgres", "-c", "max_connections=200"]
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - app_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: clipradio_backend
    restart: always
    labels:
      - autoheal=true
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "2027:5000"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_POOL_SIZE: ${DB_POOL_SIZE:-10}
      DB_MAX_OVERFLOW: ${DB_MAX_OVERFLOW:-20}
      DB_POOL_TIMEOUT: ${DB_POOL_TIMEOUT:-20}
      JWT_SECRET: ${JWT_SECRET}
      SECRET_KEY: ${SECRET_KEY}
      FLASK_ENV: production
      DROPBOX_UPLOAD_ENABLED: ${DROPBOX_UPLOAD_ENABLED:-false}
      DROPBOX_ACCESS_TOKEN: ${DROPBOX_ACCESS_TOKEN:-}
      DROPBOX_AUDIO_PATH: ${DROPBOX_AUDIO_PATH:-/clipradio/audio}
      DROPBOX_DELETE_LOCAL_AFTER_UPLOAD: ${DROPBOX_DELETE_LOCAL_AFTER_UPLOAD:-true}
      DROPBOX_LOCAL_RETENTION_DAYS: ${DROPBOX_LOCAL_RETENTION_DAYS:-0}
      TRANSCRIBE_VAD: ${TRANSCRIBE_VAD}
      TRANSCRIBE_VAD_MIN_SILENCE_MS: ${TRANSCRIBE_VAD_MIN_SILENCE_MS}
      TRANSCRIBE_ENABLED: ${TRANSCRIBE_ENABLED}
      TRANSCRIBE_MAX_CONCURRENT: ${TRANSCRIBE_MAX_CONCURRENT}
      TRANSCRIBE_MODEL: ${TRANSCRIBE_MODEL}
      TRANSCRIBE_DEVICE: ${TRANSCRIBE_DEVICE}
      TRANSCRIBE_COMPUTE_TYPE: ${TRANSCRIBE_COMPUTE_TYPE}
      TRANSCRIBE_BEAM_SIZE: ${TRANSCRIBE_BEAM_SIZE}
      TRANSCRIBE_BEST_OF: ${TRANSCRIBE_BEST_OF}
      FFMPEG_THREADS: ${FFMPEG_THREADS}
      GUNICORN_WORKERS: ${GUNICORN_WORKERS:-1}
      GUNICORN_TIMEOUT: ${GUNICORN_TIMEOUT:-300}
      GUNICORN_GRACEFUL_TIMEOUT: ${GUNICORN_GRACEFUL_TIMEOUT:-30}
      GUNICORN_KEEPALIVE: ${GUNICORN_KEEPALIVE:-5}
      GUNICORN_MAX_REQUESTS: ${GUNICORN_MAX_REQUESTS:-1000}
      GUNICORN_MAX_REQUESTS_JITTER: ${GUNICORN_MAX_REQUESTS_JITTER:-100}
    volumes:
      - ./backend/storage:/app/storage
      - ./backend/uploads:/app/uploads
    networks:
      - app_network
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:5000/api/health', timeout=5).read()\" || exit 1"]
      interval: 20s
      timeout: 8s
      retries: 3
      start_period: 60s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - VITE_API_URL=${VITE_API_URL}
    container_name: clipradio_frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "2026:80"
    networks:
      - app_network

  autoheal:
    image: willfarrell/autoheal:latest
    container_name: clipradio_autoheal
    restart: always
    environment:
      AUTOHEAL_CONTAINER_LABEL: autoheal
      AUTOHEAL_INTERVAL: 15
      AUTOHEAL_START_PERIOD: 60
      AUTOHEAL_DEFAULT_STOP_TIMEOUT: 20
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - app_network

networks:
  app_network:
    driver: bridge

volumes:
  pgdata:
