services:
  db:
    image: postgres:14-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - app_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: clipradio_backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "2027:5000"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      SECRET_KEY: ${SECRET_KEY}
      FLASK_ENV: production
      DROPBOX_UPLOAD_ENABLED: ${DROPBOX_UPLOAD_ENABLED}
      DROPBOX_ACCESS_TOKEN: ${DROPBOX_ACCESS_TOKEN}
      DROPBOX_AUDIO_PATH: ${DROPBOX_AUDIO_PATH}
      DROPBOX_DELETE_LOCAL_AFTER_UPLOAD: ${DROPBOX_DELETE_LOCAL_AFTER_UPLOAD}
      DROPBOX_LOCAL_RETENTION_DAYS: ${DROPBOX_LOCAL_RETENTION_DAYS}
      TRANSCRIBE_VAD: ${TRANSCRIBE_VAD}
      TRANSCRIBE_VAD_MIN_SILENCE_MS: ${TRANSCRIBE_VAD_MIN_SILENCE_MS}
    volumes:
      - ./backend/storage:/app/storage
      - ./backend/uploads:/app/uploads
    networks:
      - app_network
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import urllib.request; urllib.request.urlopen(\"http://localhost:5000/api/health\")' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - VITE_API_URL=${VITE_API_URL}
    container_name: clipradio_frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "2026:80"
    networks:
      - app_network

networks:
  app_network:
    driver: bridge

volumes:
  pgdata:
